<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="C++ Programmer and Web Developer">
    <meta name="keywords" content="noorwach, noorwachid, noor wachid">
    <title>Noor Wachid</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="vendor/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap">
    <link rel="icon" href="assets/n.png" type="image/png">
</head>

<body>

    <section id="banner" class="position-relative overflow-hidden p-3 p-md-5 text-center bg-dark text-light mb-2">
        <div id="navbar" class="navbar container">
            <div id="lang-switcher" class="w-sm-100">
                <span id="lang-en">EN</span>
                <span id="lang-id">ID</span>
            </div>
            <div>
                <a class="mx-1" href="#projects"><span id="ui-projects"></span></a>
                <a class="mx-1" href="#skills"><span id="ui-skills"></span></a>
                <a class="mx-1" href="#contact"><span id="ui-contact"></span></a>
            </div>
        </div>

        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal"><span id="dev-name"></span></h1>
            <p class="lead font-weight-normal"><span id="dev-description"></span></p>
        </div>
        <a href="#projects"><i class="icon-angle-down icon-2x"></i></a>
    </section>

    <section id="projects" class="container mb-2">
        <h1 class="name"><span id="ui-projects-h"></span></h1>
        <div id="tags" class="d-flex flex-row justify-content-center mb-4"></div>
        <div id="list" class="row text-center"></div>
    </section>

    <section id="skills" class="container mb-2">
        <h1 class="name"><span id="ui-skills-h"></span></h1>
        <div class="row">
            <div class="col-md text-left text-md-right border-right">
                <h3><span id="ui-main-skills"></span></h3>
                <div id="dev-main-skills"></div>
            </div>
            <div class="col-md">
                <h3><span id="ui-other-skills"></span></h3>
                <div id="dev-other-skills"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="container mb-2">
        <h1 class="name"><span id="ui-contact-h"></span></h1>
        <div class="my-md-4 text-center">
            <h3><span id="ui-email"></span></h3>
            <a href="mailto://noorwachid@yandex.com"><span id="dev-email"></span></a>
        </div>

        <div class="social text-center my-5">
            <a class="px-4" href="http://facebook.com/noorwach"><i class="icon-facebook icon-3x"></i></a>
            <a class="px-4" href="http://twitter.com/noorwach"><i class="icon-twitter icon-3x"></i></a>
            <a class="px-4" href="http://github.com/noorwachid"><i class="icon-github icon-3x"></i></a>
        </div>
    </section>

    <section class="footer text-center border-top py-5">
        <div class="container">
            &copy; <span id="current-year"></span> <span id="ui-copyright"></span>
        </div>
    </section>

    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="src/smoothScroll.js"></script>
    <script src="src/dataEn.js"></script>
    <script src="src/dataId.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
